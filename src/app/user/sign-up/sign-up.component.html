<form  class="col s12 white" #userRegistrationForm="ngForm">
        <div class="row">
            <div class="input-field col s6">
                <input class="validate" type="text" name="UserName" #UserName="ngModel" [(ngModel)]="user.UserName" required>
                <label>UserName</label>
                <span class="helper-text" data-error="Required field !" data-success="Correct field !">Enter your UserName</span>
            </div>
            <div class="input-field col s6">
                <input class="validate" type="password" name="Password" #Password="ngModel" [(ngModel)]="user.Password" required minlength="4">
                <label>Password</label>
                <span class="helper-text" [attr.data-error]="Password.errors!=null?(Password.errors.required?'Required field!':'Minimum 4 characters needed'):''">Enter your Password</span>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input class="validate" type="email" name="Email" #Email="ngModel" [(ngModel)]="user.Email" [pattern]="emailPattern">
                <label>Email</label>
                <span class="helper-text" data-error="Invalid email !" data-success="Correct email !">Enter your email</span>
            </div>
            <div class="input-field col s6">
                <input class="validate" type="text" name="FirstName" #FirstName="ngModel" [(ngModel)]="user.FirstName">
                <label>FirstName</label>
                <span class="helper-text" data-error="Your FirstName please !" data-success="Great !">Enter your FirstName</span>

            </div>
            <div class="input-field col s6">
                <input class="validate" type="text" name="LastName" #LastName="ngModel" [(ngModel)]="user.LastName">
                <label>LastName</label>
                <span class="helper-text" data-error="Your LastName please !" data-success="Great !">Enter your LastName</span>

            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <button [disabled]="!userRegistrationForm.valid" class="btn-large btn-submit" type="submit">Submit</button>
            </div>
        </div>
</form>
