<form #loginForm="ngForm" class="col s12 white">
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">account_circle</i>
        <input class="validate" type="text" #UserName ngModel name="UserName" placeholder="Username" required>
        <span class="helper-text" data-error="Required field !" data-success="Correct field !"></span>
      </div>
    </div>
    <div class="row">
       <div class="input-field col s12">
         <i class="material-icons prefix">vpn_key</i>
         <input class="validate" type="password" #Password ngModel name="Password" placeholder="Password" required>
         <span class="helper-text" [attr.data-error]="Password.errors!=null?(Password.errors.required?'Required field!':'Minimum 4 characters needed'):''"></span>
       </div>
     </div>
     <div class="row">
         <div class="input-field col s12">
           <button [disabled]="!loginForm.valid" class="btn-large btn-submit" type="submit">Login</button>
         </div>
       </div>
 </form>
